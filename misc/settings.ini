[general]
interactive = true

[openCL]
enabled = false
platformId = 1
# 1=default, 2=CPU, 4=GPU, 8=accelerator
deviceType = 1
deviceId = 0
options = -Werror -cl-single-precision-constant -cl-denorms-are-zero -cl-mad-enable -cl-no-signed-zeros -cl-unsafe-math-optimizations

[network]
isClient = false
isServer = false
localAddress = 
localPort = 45777
broadcastAddress = 
broadcastPort = 45778

[scene]
fileName = data/scenes/simple.json

[image]
width = 1280
height = 800
fileName = output.png
autoView = true

[window]
width = 1280
height = 800
fullscreen = false
vsync = false
hideCursor = false
showFps = true
showCameraInfo = true
defaultFont = data/fonts/dejavu-sans-regular.ttf
defaultFontSize = 14

[framebuffer]
scale = 0.25
smoothing = true
vertexShader = data/shaders/framebuffer.vert
fragmentShader = data/shaders/framebuffer.frag
#vertexShader = data/shaders/framebuffer_bicubic.vert
#fragmentShader = data/shaders/framebuffer_bicubic.frag

[controls]
moveSpeed = 5.0
fastModifier = 2.0
slowModifier = 0.5
mouseSpeed = 5.0
freeLook = false
